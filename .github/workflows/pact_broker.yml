name: Pact CI/CD

on:
  push:
    branches:
      - main

jobs:
  consumer-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Consumer Dependencies
        run: |
          cd consumer
          npm install @pact-foundation/pact --save-dev
          npm install

      - name: Start Pact Mock Server
        run: |
          cd consumer
          npx pact-cli service start --port 1234 --pact-dir ./pacts &  # Run in background
          sleep 5  # Ensure it starts before running tests

      - name: Run Consumer Pact Tests
        run: |
          cd consumer
          npm test

      - name: Publish Pact Contract
        run: |
          cd consumer
          npm run pact:publish
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292

  provider-verification:
    needs: consumer-tests
    runs-on: ubuntu-latest
    services:
      pact-broker:
        image: pactfoundation/pact-broker
        ports:
          - "9292:9292"
        env:
          PACT_BROKER_DATABASE_URL: "postgres://user:password@localhost:5432/pactbroker"
        options: >-
          --health-cmd "curl -f http://localhost:9292" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      db:
        image: postgres
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pactbroker
        ports:
          - "5432:5432"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Provider Dependencies
        run: |
          cd provider
          pip install -r requirements.txt

      - name: Start Provider Service
        run: |
          cd provider
          python app.py &  # Run in background
          sleep 10  # Ensure it is fully started before testing

      - name: Verify Provider with Pact Broker
        run: |
          cd provider
          python test_provider.py
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
